<form #emailForm="ngForm" (ngSubmit)="sendEmail(emailForm)" class="email-form">
  <div class="form-group">
    <label for="toName">Seu Nome:</label>
    <input type="text" id="toName" name="toName" ngModel class="form-control">
  </div>
  <div class="form-group">
    <label for="toEmail">Seu Email:</label>
    <input type="email" id="toEmail" name="toEmail" ngModel class="form-control">
  </div>
  <div class="form-group">
    <label for="toMessage">Mensagem:</label>
    <textarea id="toMessage" name="toMessage" ngModel class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Enviar E-mail</button>
</form>
