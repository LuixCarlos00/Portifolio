
<body>
  <mat-dialog-content>
    <ng-container *ngIf="!data.isVideo; else videoTemplate">
      <img [src]="data.mediaUrl" class="full-media" alt="Media">
    </ng-container>
    <ng-template #videoTemplate>
      <video [src]="data.mediaUrl" class="full-media" controls></video>
    </ng-template>
  </mat-dialog-content>
</body>
