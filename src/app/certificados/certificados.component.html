<section id="Certificados" class="section_container">
  <div class="title">
    <p>Certificados</p>
  </div>
  <div class="inner_content">
    <div class="card_container">
      <div class="card_C" *ngFor="let card of cards" (click)="openCertificate(card)">
        <img class="img_C" [src]="card.templateImage" alt="Template Image">
      </div>
    </div>
  </div>
</section>
